<html>
    <head>
<!--        <title>This is a new title</title>-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- <div>{{message}}</div> -->

        <div ng-controller="MainCtrl">
            <form name="form" novalidate>
              <label>First Name: <input type="text" form="first_name" ng-model="user.first_name" required /></label><br />

              <label>Last Name: <input type="text" form="last_name" ng-model="user.last_name" required /></label><br />

              <label>EDIPI: <input type="text" ng-model="user.edipi" ng-maxlength="10" required /></label><br />

              Type:<label><input type="radio" ng-model="user.saar_type" value="SAAR" />SAAR</label>
              <label><input type="radio" ng-model="user.saar_type" value="SAARP" />SAARP</label><br />

              <input type="button" ng-click="reset()" value="Reset" />

              <input type="submit" ng-click="submit(user)" value="Submit" />
            </form>
            <pre>user = {{user | json }}</pre>
            <pre>master = {{master | json}}</pre>
          </div>
    </body>
</html>
